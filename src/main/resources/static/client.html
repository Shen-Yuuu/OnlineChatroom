<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页聊天程序</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/client.css">
</head>
<body>
    <!-- 作为遮罩层, 实现背景模糊的效果 -->
    <div class="cover"></div>
    <!-- 这个 div 作为整个界面的总的容器 -->
    <div class="client-container">
        <!-- 中间的聊天区域 -->
        <div class="main">
            <!-- 左侧区域, 显示好友列表和会话列表 -->
            <div class="left">
                <!-- 当前登录用户的用户名 -->
                <div class="user">

                </div>
                <!-- 添加好友按钮 -->
                <div class="add-friend-container">
                    <button id="show-search-button">添加好友</button>
                </div>

                <!-- 搜索框区域 - 默认隐藏 -->
                <div class="search" style="display: none;">
                    <!-- 搜索框中的输入框 -->
                    <input type="text" id="search-input" placeholder="输入用户ID搜索">
                    <!-- 点击按钮进行搜索 -->
                    <button id="search-button">搜索</button>
                </div>

                <!-- 搜索结果显示区域 -->
                <div class="search-result" id="search-result" style="display: none;">
                    <div class="result-item">
                        <span id="result-username"></span>
                        <button id="add-friend-button">添加好友</button>
                    </div>
                </div>
                <!-- 标签页 -->
                <div class="tab">
                    <!-- 会话列表标签 -->
                    <div class="tab-session"></div>
                    <!-- 好友列表标签 -->
                    <div class="tab-friend"></div>
                </div>

                <div class="friend-list-header">
                    <div class="friend-search">
                        <input type="text" id="friend-search-input" placeholder="搜索好友">
                    </div>
                </div>

                <!-- 会话列表 -->
                <ul class="list" id="session-list">
                    <li>
                        <h3>lisi</h3>
                        <p>晚上吃啥</p>
                    </li>
                    <li class="selected">
                        <h3>lisi</h3>
                        <p>晚上吃啥</p>
                    </li>
                    <li>
                        <h3>lisi</h3>
                        <p>晚上吃啥</p>
                    </li>
                    <li>
                        <h3>lisi</h3>
                        <p>晚上吃啥</p>
                    </li>
                    <li>
                        <h3>lisi</h3>
                        <p>晚上吃啥</p>
                    </li>
                    <li>
                        <h3>lisi</h3>
                        <p>晚上吃啥</p>
                    </li>
                </ul>

                <!-- 好友列表 -->
                <ul class="list hide" id="friend-list">
                    <li>
                        <h4>lisi</h4>
                    </li>
                    <li>
                        <h4>lisi</h4>
                    </li>
                    <li>
                        <h4>lisi</h4>
                    </li>
                    <li>
                        <h4>lisi</h4>
                    </li>
                    <li>
                        <h4>lisi</h4>
                    </li>
                </ul>

            </div>



            <!-- 右侧区域, 显示聊天编辑框 -->
            <div class="right">
                <!-- 会话标题 -->
                <div class="title">
                    <button id="userinfo-link" class="history-button">个人信息</button>
                    <span class="session-title">请选择一个会话</span>
                    <button id="history-link" class="history-button">查看聊天记录</button>
                </div>
                <!-- 消息区 -->
                <div class="message-show">
                    <!-- <div class="message message-left">
                        <div class="box">
                            <h4>lisi</h4>
                            <p>今天吃啥</p>
                        </div>
                    </div>
                    <div class="message message-right">
                        <div class="box">
                            <h4>zhangsan</h4>
                            <p>随便</p>
                        </div>
                    </div> -->
                </div>
                <!-- 消息编辑框 -->
                <textarea class="message-input"></textarea>
                <!-- 发送按钮 -->
                <div class="ctrl">
                    <button>发送</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 jquery, 注意, 这个引入操作要在使用之前! 否则会找不到相关函数的定义 -->
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
